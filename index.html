<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shopify Counter</title>
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #dedede;
  font-family: 'Share Tech Mono', monospace;
}
#wrapper {
  text-align: center;
}
#counter {
  font-size: 20vw;
  line-height: 1;
  width: 100%;
  color: #FF5733;
}
#target {
  font-size: 5vw;
  color: #0f0;
}
</style>
</head>
<body>
<div id="wrapper">
  <div id="counter">0</div>
  <div id="target"></div>
</div>
<script>
const MONTHLY_GOAL = 500000;
let currentValue = 0;

function dailyTarget() {
  const now = new Date();
  const daysInMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
  return (MONTHLY_GOAL / daysInMonth) * now.getDate();
}

function updateTargetDisplay(value) {
  document.getElementById('target').textContent = Math.round(value).toLocaleString();
}

function getColor(value, target) {
  if (value >= target * 1.1) {
    return '#DAF7A6';
  }
  if (value >= target * 0.9) {
    return '#FFC300';
  }
  return '#FF5733';
}

function animateCounter(target) {
  const element = document.getElementById('counter');
  const start = parseInt(element.textContent, 10) || 0;
  const duration = 2000;
  const startTime = performance.now();

  function tick(now) {
    const progress = Math.min((now - startTime) / duration, 1);
    const value = Math.floor(start + (target - start) * progress);
    element.textContent = value.toLocaleString();
    if (progress < 1) requestAnimationFrame(tick);
  }

  requestAnimationFrame(tick);
}

async function updateCounter() {
  const target = dailyTarget();
  updateTargetDisplay(target);
  try {
    const res = await fetch('/api');
    const data = await res.json();
    const value = data.number ?? 0;
    document.getElementById('counter').style.color = getColor(value, target);
    if (value !== currentValue) {
      animateCounter(value);
      currentValue = value;
    }
  } catch (err) {
    console.error('Failed to fetch counter:', err);
  }
}

updateCounter();
setInterval(updateCounter, 5000);
</script>
</body>
</html>
